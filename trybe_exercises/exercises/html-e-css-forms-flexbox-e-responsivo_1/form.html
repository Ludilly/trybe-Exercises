<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h1>Currículo</h1>
    </header>
    <form action="" method="GET" class="cv-form">
        <div class='form-cv'>
            <fieldset class="cv-1">
                <label for="nome">Name:</label>
                <input type="text" maxlength="40" id='nome' required>
                <label for="email">Email:</label>
                <input type="text" maxlength="50" id='email'required>
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" maxlength="11" id='cpf' required>
                <label for="endereco">Adress:</label>
                <input type="text" maxlength="200" id='endereco' required>
                <br>
                <label for="cidade">City:</label>
                <input type="text" maxlength="28" id='cidade' required>
                <br>
                <label for="State">State:</label>
                <select name="" id="State"></select>
                <br>
                <input type="radio" name="Casa" checked required> Casa
                <input type="radio" name="Casa" required> Apartamento

                
            </fieldset>
            <fieldset class="cv-2">
                <label for="">Resume:</label>
                <br>
                <textarea name="" id="" cols="30" rows="10" maxlength="1000" required></textarea>
                <br>
                <label for="">Role:</label>
                <input type="text" maxlength="40" required>
                <br>
                <label for="">Role Description:</label>
                <br>
                <textarea name="" id="" cols="30" rows="10" maxlength="1000"></textarea>
                <br>
                <label for="date">Date:</label>
                <input type="date" name="" id="date" required>
            </fieldset>
        </div>
        <button type="submit" class='submit'>Submit</button>
        <button ></button>
    </form>
        
<script src="script.js"></script>
</body>
</html>
